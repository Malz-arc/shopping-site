<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product h2 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .product p {
      font-size: 0.95em;
      margin: 5px 0;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Shop</h1>
  <div id="product-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB15ge_KZQC6rQdWYaUNY-V6jG2Er3a10Q",
      authDomain: "myshop-c8e46.firebaseapp.com",
      projectId: "myshop-c8e46",
      storageBucket: "myshop-c8e46.appspot.com",
      messagingSenderId: "698142829098",
      appId: "1:698142829098:web:28be13a2dd5490d8bb3153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("product-list");

    // Live update from Firestore
    onSnapshot(collection(db, "products"), (snapshot) => {
      productList.innerHTML = ""; // Clear old items
      snapshot.forEach((doc) => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p><strong>â‚¦${p.price}</strong></p>
          <p>${p.description || ""}</p>
          <button>Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    });
  </script>
</body>
</html>
