<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f78d1;
    }

    #logout {
      background: #e74c3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>

  <label for="name">Product Name</label>
  <input type="text" id="name" />

  <label for="price">Price (₦)</label>
  <input type="text" id="price" />

  <label for="image">Upload Image</label>
  <input type="file" id="image" accept="image/*" />

  <button id="submit">Add Product</button>
  <button id="logout">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB15ge_KZQC6rQdWYaUNY-V6jG2Er3a10Q",
      authDomain: "myshop-c8e46.firebaseapp.com",
      projectId: "myshop-c8e46",
      storageBucket: "myshop-c8e46.appspot.com",
      messagingSenderId: "698142829098",
      appId: "1:698142829098:web:28be13a2dd5490d8bb3153"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Ensure user is authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Add Product
    document.getElementById("submit").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const fileInput = document.getElementById("image");
      const file = fileInput.files[0];

      if (!name || !price || !file) {
        alert("❌ Please fill all fields and select an image.");
        return;
      }

      try {
        const imagePath = `product-images/${Date.now()}_${file.name}`;
        const imageRef = storageRef(storage, imagePath);

        // Upload to Firebase Storage
        await uploadBytes(imageRef, file);

        // Get public URL
        const imageURL = await getDownloadURL(imageRef);

        // Save product to Firestore
        await addDoc(collection(db, "products"), {
          name,
          price,
          image: imageURL
        });

        alert("✅ Product added!");
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        fileInput.value = "";

      } catch (error) {
        console.error("❌ Upload error:", error);
        alert("Error: " + error.message);
      }
    };

    // Logout
    document.getElementById("logout").onclick = () => {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>
</body>
</html>
